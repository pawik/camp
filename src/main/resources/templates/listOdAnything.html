<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>Main</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Last name</th>
        <th>Position</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${list}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.discount}"></td>
        <td th:text="${user.reservation.arrivalTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
